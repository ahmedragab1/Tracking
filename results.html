<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - My Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Search Results</h1>
    
    <div>
        <input type="text" id="search" placeholder="Search for a movie or TV show">
        <select id="type">
            <option value="movie">Movies</option>
            <option value="tv">TV Shows</option>
        </select>
        <button onclick="searchItems()">Search</button>
    </div>

    <div id="results"></div>

    <button onclick="window.location.href='index.html'" class="back-button">Back to Home</button>

    <script src="search.js"></script>
    <script src="results.js"></script>
    <script>
        // Load results when the page loads
        window.onload = loadResults;
    </script>
</body>
</html>
